<!-- Section -->
<section  class="fullscreen" data-parallax-image="assets/images/pages/1.jpg" style="background-image: url(assets/images/pages/1.jpg)">
    <div class="container container-fullscreen">
        <div class="text-middle">
            <div class="row">
                <div class="col-md-3 center p-30 background-white b-r-6">
                    <h4 class="text-center">
                        <span class="text-success text-u-c">INICIAR SESIÓN</span>
                    </h4>

                    <div class="hr-title hr-full center">
                        <abbr></abbr>
                    </div>

                    <div class="row">
                        <form ng-submit="login()" novalidate>
                            <div class="form-group">
                                <label class="sr-only">Codigo de cliente</label>
                                <input type="text" class="form-control" placeholder="Código de cliente" maxlength="10" ng-model="user.cardCode">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Contraseña</label>
                                <input type="password" class="form-control" placeholder="Contraseña" ng-model="user.password">
                            </div>
                            <div class="form-inline form-group">
                                <div class="checkbox">
                                    <label class="no-margin">
                                        <input type="checkbox">
                                        <small> Recordarme</small>
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-warning float-right">Ingresar</button>
                            </div>
                            <a href="#">
                                <small class="text-warning">¿Olvidaste tu nombre de usuario o contraseña?</small>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end: Section -->
