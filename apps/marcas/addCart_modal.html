<div class="modal" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" tabindex="-1" ng-click="$hide()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <img class="img-responsive img-thumbnail" alt="Shop product image!" ng-src="assets/images/products/{{item.itemCode}}.jpg" onError="this.onerror=null;this.src='assets/images/products/undefined.jpg';">
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                          <h4 class="m-b-0" class="upper">{{item.itemName}}</h2>
                          <h5 class="upper">{{item.weight}}</h5>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-8">
                                <label class="upper" for="item_quantity">Cantidad</label>
                                <div class="form-group">
                                  <label class="sr-only" for="exampleInputAmount">Cantidad</label>
                                  <!--<div class="input-group">

                                    <div class="input-group-addon" ><input type="button" style="padding: 0; border: none; background: none;" value="-" ng-click="lessItems()"></div>
                                    <input ng-model="item.quantity" type="text" class="form-control" placeholder="Amount">
                                    <div class="input-group-addon" ><input type="button" style="padding: 0; border: none; background: none;" value="+" ng-click="addItems()"></div>
                                  </div>
                                </div>-->
                                <input type="number" ng-model="item.quantity" class="form-control required" name="senderName" id="item_quantity"  aria-required="true">
                            </div>
                        </div>
                        <div class="form-group m-t-15">
                            <button class="btn btn-sm btn-block btn-success text-u-c" ng-click="addShoppingCart()">Agregar pedido</button>
                            <button class="btn btn-sm btn-block btn-primary text-u-c" ng-click="$hide()">Continuar pedido</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
