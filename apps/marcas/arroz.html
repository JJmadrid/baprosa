<section>
    <div class="container">
        <div class="row m-b-20">
            <div class="col-md-12 p-t-10 m-b-20">
                <div id="logo" ng-if="brand.firmCode === 1">
                    <a href="http://arrozprogreso.baprosa.com" target="_blank" class="logo"
                       data-dark-logo="assets/images/logo.png">
                        <img src="assets/images/logo-arroz_progreso.png" alt="Arroz Progreso">
                    </a>
                </div>
                <h3 class="m-b-20" ng-if="brand.firmCode !== 1">{{brand.firmName}}</h3>
            </div>
        </div>
        <hr>
        <!--Product list-->
        <div class="shop">
            <div class="grid-6-columns" data-item="grid-item">
                <div class="grid-item m-x-3" ng-repeat="item in items | orderBy: item.id">
                    <div class="product">
                        <div class="product-image">

                            <div>
                                <img alt="Shop product image!" ng-src="assets/images/products/{{item.itemCode}}.jpg"
                                     onError="this.onerror=null;this.src='assets/images/products/undefined.jpg';">
                            </div>
                            <div class="product-overlay">
                                <a href="" ng-click="addCartModal(item)" data-lightbox="ajax">HACER PEDIDO</a>
                            </div>
                        </div>

                        <div class="product-description text-center text-primary ">
                            <div class="product-category">{{brand.firmName}}</div>
                            <div class="product-title text-primary">
                                <h5>{{item.weight}}</h5>
                            </div>
                            <!--    <div class="product-price"><ins>{{item.price | currency}}</ins>-->
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
</section>
